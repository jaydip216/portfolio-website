<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
</head>
<body>
  <div class="navbar">
    <a (click)="scrollToSection('introduction')" [class.active]="activeSection === 'introduction'">Home</a>
    <a (click)="scrollToSection('experience')" [class.active]="activeSection === 'experience'">Experience</a>
    <a (click)="scrollToSection('projects')" [class.active]="activeSection === 'projects'">Projects</a>
    <a (click)="scrollToSection('skills')" [class.active]="activeSection === 'skills'">Skills</a>
    <a (click)="scrollToSection('education')" [class.active]="activeSection === 'education'">Education</a>
    <a (click)="scrollToSection('achievements')" [class.active]="activeSection === 'achievements'">Achievements</a>
  </div>

  <div class="main">
    <section id="introduction" class="section" #introduction>
      <app-introduction></app-introduction>
    </section>
    
    <section id="experience" class="section" #experience>
      <app-experience></app-experience>
    </section>

    <section id="projects" class="section" #projects>
      <app-projects></app-projects>
    </section>

    <section id="skills" class="section" #skills>
      <app-skills></app-skills>
    </section>

    <section id="education" class="section" #education>
      <app-education></app-education>
    </section>

    <section id="achievements" class="section" #achievements>
      <app-achievements></app-achievements>
    </section>
  </div>
</body>
</html>
